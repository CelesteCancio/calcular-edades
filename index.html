<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de promedio de edades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>    
</head>
<body>
    <form id="form-integrantes">
        <label class="label-cantidad-integrantes">Cantidad de integrantes en el grupo familiar:</label>
        <input type="number" class="input-cantidad-integrantes" placeholder="Ingrese cantidad">
        <input type="button" class="submit-cantidad-integrantes" id="submit-cantidad-integrantes" value="Listo">
        <div class="div-label-input-integrantes"></div>
        <input type="button" class="oculto" id="submit-calculos" value="Calcular">
    </form>
    <div id="div-calculos" class="oculto">
        <p class="label-calculos">La mayor edad del grupo familiar es: <strong id="mayor-edad"></strong></p>
        <p class="label-calculos">La menor edad del grupo familiar es: <strong id="menor-edad"></strong></p>
        <p class="label-calculos">El promedio de edad del grupo familiar es: <strong id="promedio-edad"></strong></p>
    </div>
    <input type="button" class="resetear" value="Resetear">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
